<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive-rating-component</title>
</head>
<body>
    <article class="rating__component">
        <div class="rating__component-content">
            <div class="logo">
                <button class="logo__btn">
                    <img src="/images/icon-star.svg" alt="">
                </button>
            
            </div>
            <div class="content__txt">
               <h1>How did we do?</h1>
               <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            </div>
            <div class="buttons">
                <button data-btn>1</button>
                <button data-btn>2</button>
                <button data-btn>3</button>
                <button data-btn>4</button>
                <button data-btn>5</button>
    
            </div>
            <div class="call-to-action">
                <button id="submit-btn">submit</button>
            </div>
        </div>
    </article>
    <article class="rating__component-submit">
        <div class="logo">
                <img src="/images/illustration-thank-you.svg" alt="">
        </div>
        <div class="rating-display">
            <p>You selected<span id="rating__el">   </span>out of 5</p>
        </div>
        <div class="content__txt">
           <h1>Thank you!</h1>
           <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
    </article>

    <script src="app.js"></script>
    
</body>
</html>
